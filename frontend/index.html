<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Lista de tareas</title>
        <!-- estos dos links son para que se incluyan hojas de estilo -->
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!-- estos dos scripts son para que se indique a la pagina que scripts usar-->
        <script src="/app.js" defer></script>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>  
        <div class="container"> <!-- contenedor principal -->
            <h1 id="head-text">Lista de tareas</h1> <!-- cabecera del titulo de la pagina -->
            <div id="newtask"> <!-- contenedor para agregar nuevas tareas -->
                <input type="text" placeholder="Tarea nueva"> <!-- input en cuadro para agregar una nueva tarea -->
                <button id="push">Agregar</button> <!-- boton para agregar la tarea -->
            </div>
            <div class="tasks">
                <h3>Tareas...</h3>
                <ul class="task-list"></ul> <!-- lista de tareas -->
            </div> <!-- contenedor para las tareas creadas -->
        </div>

</html>
